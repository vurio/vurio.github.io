<!DOCTYPE html>
<html lang="en" onclick="iDidnt();">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="all">
    <p>Click to reload if you failed, you noob
        <br>space to jump btw
    </p>
    <div id="game">
        <p id="point"></p>
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <p id="t"></p>
    </div>
    <div id="timerContainer">
        <div class="timer" onclick="startTimer()">Start Timer!</div>
        <div class="startTimer reset" onclick="startTimer()" >
            <i class="fas fa-play"></i>
          </div>
        <div class="pauseTimer reset" onclick="pauseTimer()" >
            <i class="fas fa-pause"></i>
          </div>
        <div class="resetTimer reset" onclick="resetTimer()">Reset</div>
    </div>
</body>
<script src="index.js"></script>
</html>
